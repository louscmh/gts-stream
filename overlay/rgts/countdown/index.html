<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../../../_shared_assets/deps/reconnecting-websocket.min.js"></script>
</head>

<body>
  <div class="wrapper">
    <div class="video-area">
      <div class="timer" id="timer">10:00</div>
      <img id="fg" src="../../../_shared_assets/design/rgts/starting_fg.png">
      <video autoplay muted loop>
        <source src="../../../_shared_assets/design/rgts/normal_banner_animated.webm" type="video/webm">
        Your browser does not support the video tag.
      </video>
      <div class="fillbar">
        <div id="fill"></div>
      </div>
    </div>
    <div class="control-panel">
      <button onclick="increaseTime()">Increase +1 min</button>
      <button onclick="decreaseTime()">Decrease -1 min</button>
      <button onclick="resetTimer()">Reset to 10:00</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
